<body>
   <div id="songHeader">
       <h1>Song title <span> bpm: 124 | key of G</span></h1>
   </div>
   
   <div class="verse" id="v1">
      <p class="verseTitle">Verse 1</p>
       <p>Come and stand before your maker</p>
       <p>Full of wonder full of fear</p>
       <p>Come behond his power and glory</p>
       <p>Yet with confidence draw near</p>
       <p>For the one who holds the heavens</p>
       <p>and commands the stars above</p>
       <p>is the God who bends to bless us</p>
       <p>with an unrelenting love</p>
   </div>
